<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="#">To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <form id="todoForm">
            <input id="todo" name="todo" type="text" placeholder="Enter your to-do item">
            <button id="addTodoBtn" type="button">Add To-Do</button>
        </form>
        <ul id="todoList"></ul>
        <button id="clearAllBtn" type="button">Clear All</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
